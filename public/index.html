<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfis LinkedIn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Perfis do LinkedIn</h1>
    <form id="profileForm">
        <input type="url" id="linkedinUrl" placeholder="Link para o seu perfil no Linkedin" required>
        <div class="input-container">
            <input type="text" id="profileName" placeholder="Insira o seu nome" maxlength="18" required>
            <span id="charCount">0/18</span>
        </div>
        <button type="submit">Adicionar Perfil</button>
    </form>

    <h3>Leia o QR Code ou clique nele para abrir o perfil </h2>
    <div id="profiles"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
